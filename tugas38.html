<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8" />
      <title>Belajar Javascript - NIOMIC</title>
      <style media="screen">
          .contohstyle {
             color : red;
          }
      </style>
   </head>
   <body>
      <button type="button" onclick="Tombol()" name="button">Jalankan</button>
      <br />
      <br />
      <hr />
      Atribut <b>removeNamedItem()</b> : <br />
      <input value="Inputan" /> <br />
      <hr />
      Atribut <b>setNamedItem()</b> : <br />
      <i>contoh</i>
      <hr />
      Atribut <b>value()</b> :
      <p id="contoh">contoh</p>
      <hr />

      <script type="text/javascript">
         function Tombol() {
            let a = document.getElementsByTagName('input')[0];
            a.attributes.removeNamedItem('value');

            let b = document.getElementsByTagName("i")[0];
            let b2 = document.createAttribute('class');
            b2.value = 'contohstyle';
            b.attributes.setNamedItem(b2);

            let c = document.getElementsByTagName("button")[0];
            let c2 = c.attributes[0].value;
            document.getElementById("contoh").innerHTML = c2;
         }
      </script>
   </body>
</html>
